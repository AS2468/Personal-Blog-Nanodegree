      <li class="card-item double">
       <a href="./OtherPages/read_more.html" target="_blank" rel="nofollow">

            <figcaption class="caption">
              <h3 class="caption-title">Ornamental and Aromatic</h3>
              <div class="difficulty"><i>Example- Grape Ivy, Croton, Lemon balm, Areca fern, etc</i>: begginer.</div>
              <p>Indoor plants are a great way to bring the nature indoors. They complement your home decor, enhance your home's beauty and deliver fragrant aromas.
                These plants can replace sweet artificial air fresheners and clean your indoor air naturally. Some folks grow houseplants as a relaxing hobby or to add a decorative touch to a room.</p>
            </figcaption>
          </figure>
        </a>
      </li>
      <!-------------Card 2----------->
      <li class="card-item">
        <a href="../OtherPages/read_more.html" target="_blank" rel="nofollow">
          <figure class="card">
            <img src="images/boston.jfif">
            <figcaption class="caption">
              <h3 class="caption-title">Air purifier</h3>
              <div class="difficulty"><i>Example- Pothos, Garden Mum, Bamboo palm, Peace lily, etc</i>: begginer.</div>
              <p>Lack of air flow allows for indoor air pollution to build up and cause health issues like asthma or sick building syndrome. NASA discovered that houseplants can absorb harmful toxins from the air, especially in enclosed spaces with little air flow. 
                While plants have less horse power than air purifiers, they’re more natural, cost effective, and therapeutic.</p>
            </figcaption>
          </figure>
        </a>
      </li>
      <!-------------Card 3----------->
      <li class="card-item">
        <a href="../OtherPages/read_more.html" target="_blank" rel="nofollow">
          <figure class="card">
            <img src="images/medicinal.jfif" >
            <figcaption class="caption">
              <h3 class="caption-title">Medicinal</h3>
              <div class="difficulty"><i>Example- Aloe vera, Lemon grass, Chamomile, Parsley, etc</i>: begginer.</div>
              <p>Mother Nature is a brilliant chemist. From earliest times, our ancestors have learned to use plants to heal and promote good health." And while modern science is identifying those that have real value for improving our lives</p>
            </figcaption>
          </figure>
        </a>
      </li>
      <!-------------Card 4----------->
      <li class="card-item">
        <a href="../OtherPages/read_more.html" target="_blank" rel="nofollow">
          <figure class="card">
            <img src="images/lavender.jpg" >
            <figcaption class="caption">
              <h3 class="caption-title">Insect Repellant</h3>
              <div class="difficulty"><i>Example- Marigold, Lavender, Rosemary, Basil, etc</i>: intermediate.</div>
              <p>There are some houseplants can help you repel bugs. Nature provides its own insect repellants, 
                and while some of the plants on this list may also pose a danger to a child or pet if ingested, if placed out of reach, they can be extremely effective at shooing bugs away from you and your family. They smell nice, too.</p>
            </figcaption>
          </figure>
        </a>
      </li>
      <!-------------Card 5----------->
      <li class="card-item">
        <a href="../OtherPages/read_more.html" target="_blank" rel="nofollow">
          <figure class="card">
            <img src="images/lucky.jpg" >
            <figcaption class="caption">
              <h3 class="caption-title">Good Luck</h3>
              <div class="difficulty"><i>Example- Lucky Bamboo, Tulsi, Orchids, Money Plants, etc</i>: begginer.</div>
              <p>The selection of plants is dependent on the aesthetics and outlook you want to create within your home. Of course, there is the issue of size and maintenance. Greenery within the household not only adds purity to the air but also wealth, health and love. Feng Shui is an art that patronises keeping plants within homes.</p>
            </figcaption>
          </figure>
        </a>
      </li>
      <!-------------Card 6----------->
      <li class="card-item double">
        <a href="../OtherPages/read_more.html" target="_blank" rel="nofollow">
          <figure class="card">
            <img src="images/psychoactive.jpg" >
            <figcaption class="caption">
              <h3 class="caption-title">Psychoactive</h3>
              <div class="difficulty"><i>Example- Roses, Gotukola, Periwinkle, Ashwagandha, etc</i>: begginer.</div>
              <p>Psychoactive plants are very common in nature, and while cannabis isn’t known for much else besides its effects on the brain, many legal plants used for mundane purposes have little-known mind-altering properties — and they’re growing in parks, gardens, windowsills fields and forests </p>
            </figcaption>
          </figure>
        </a>
      </li>
      <!-------------Card 7----------->
      <li class="card-item">
        <a href="../OtherPages/read_more.html" target="_blank" rel="nofollow">
          <figure class="card">
            <img src="images/Spider-Plant.jpg" >
            <figcaption class="caption">
                <h3 class="caption-title">Spider Plant</h3>
                <div class="difficulty"><i>Botanical name: <i>Chlorophytum comosum</i></i>: begginer.</div>
                <p> one of the easiest indoor plants to maintain and a favourite on your journey of discovery with indoor plants. With long slender sword-like leaves that arch from a common central crown, these graceful plants work well in hanging baskets or atop shelves and tables to allow for their trailing habits to be on full display.                
                    <br>Benefits: filters formaldehyde, xylene and toluene; produces oxygen in large amount.</p>
              </figcaption>
          </figure>
        </a>
      </li>
      <!-------------Card 8----------->
      <li class="card-item">
        <a href="../OtherPages/read_more.html" target="_blank" rel="nofollow">
          <figure class="card">
            <img src="images/Gardenmum.jpg" >
            <figcaption class="caption">
                <h3 class="caption-title">Garden mum</h3>
                <div class="difficulty"><i>Botanical name: <i>Chrysanthemum morifolium</i></i>: begginer.</div>
                <p>This plant also is from the NASA research, this plant is an air-purifying champion. Popular and very cheap at garden stores, they can be planted outside after they’re finished blooming.
                    <br>Benefits: removes ammonia, benzene, formaldehyde, and xylene from indoor air</p>
              </figcaption>
          </figure>
        </a>
      </li>
      <!-------------Card 9----------->
      <li class="card-item">
        <a href="../OtherPages/read_more.html" target="_blank" rel="nofollow">
          <figure class="card">
            <img src="images/Grape Ivy.jfif" alt="Lunch plate with sour cream, chickpeas and bread.">
            <figcaption class="caption">
              <h3 class="caption-title">Grape Ivy</h3>
              <div class="difficulty"><i>Botanical name: <i>crassula ovata</i></i>: begginer.</div>
              <p>It’s easy to grow, forgiving when you forget to water, and adds a touch of the tropics to any space. Grape ivy is a vine, so shows to advantage in hanging baskets and urns where it will cascade over the side. Plant it in a container with a trellis and for a bright vertical accent. 
                <br>Ornamentation: develop beautiful white or pink flowers that bloom in the shape of a star, a unique room decoration
            </p>
            </figcaption>
          </figure>
        </a>
      </li>
      <!-------------Card 10----------->
      <li class="card-item">
        <a href="../OtherPages/read_more.html" target="_blank" rel="nofollow">
          <figure class="card">
            <img src="images/mint.jpg" >
            <figcaption class="caption">
              <h3 class="caption-title">Peppermint</h3>
              <div class="difficulty"><i>Botanical name: <i>Mentha</i></i>: begginer.</div>
              <p>Mint is a perennial with very fragrant, toothed leaves and tiny purple, pink, or white flowers. It has a fruity, aromatic taste. This easy to grow indoor plant is one of the best medicinal plants for the respiratory system. You can chew it freshly, add the leaves to your tea, or make some essential oils. 
                <br>Benefits: It soothes headaches and relieves stress as well. Rodent-repellant.</figcaption>
          </figure>
        </a>
